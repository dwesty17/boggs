name: CI

on:
  pull_request:
  push:
    branches: master

jobs:
  build:
    name: Type checking
    runs-on: ubuntu-latest
    timeout-minutes: 1

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - name: Checkout boggs
      uses: actions/checkout@v1

    - name: Setup node ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Check for TypeScript errors
      run: |
        npm ci
        npm run type-check
      env:
        CI: true
